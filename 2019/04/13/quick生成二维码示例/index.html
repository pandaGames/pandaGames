<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--quick生成二维码示例（生成多个会影响性能）</span></span><br><span class="line"><span class="keyword">local</span> BASE_WIDTH = <span class="number">5</span></span><br><span class="line"><span class="keyword">local</span> SQUARE_SIZE = <span class="number">11</span></span><br><span class="line"><span class="keyword">local</span> position = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">local</span> qrcodeEncode = <span class="built_in">require</span>(<span class="string">"app.third.QREncode"</span>) <span class="comment">--lua第三方库QRCode</span></span><br><span class="line"><span class="keyword">local</span> ret, qrCodeTable = qrcodeEncode.qrcode(<span class="string">"http://111.230.20.34:38102/GServer/getServerListName?gameId=10004&amp;groupName=android&amp;channelName=200130012&amp;page=1"</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">local</span> qrCodeNode = display.newNode()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i = <span class="number">1</span>, #qrCodeTable <span class="keyword">do</span></span><br><span class="line">	<span class="keyword">for</span> j = <span class="number">1</span>, #qrCodeTable <span class="keyword">do</span></span><br><span class="line">		<span class="keyword">local</span> col = i - <span class="number">1</span></span><br><span class="line">		<span class="keyword">local</span> row = j - <span class="number">1</span></span><br><span class="line">		<span class="keyword">local</span> info = qrCodeTable[i][j]</span><br><span class="line">		<span class="keyword">local</span> color = info &gt; <span class="number">0</span> <span class="keyword">and</span> cc.c4f(<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">1</span>) <span class="keyword">or</span> cc.c4f(<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">local</span> shape = display.newRect(cc.rect(position + col * BASE_WIDTH, position + row * BASE_WIDTH, BASE_WIDTH, BASE_WIDTH), &#123;fillColor = color, borderWidth = <span class="number">0</span>, borderColor = color&#125;)</span><br><span class="line">		qrCodeNode:addChild(shape)</span><br><span class="line">	<span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">qrCodeNode:setPosition(display.cx - <span class="number">200</span>, display.cy)</span><br></pre></td></tr></table></figure>
